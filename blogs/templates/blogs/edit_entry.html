{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url "blogs:blog" blog.id %}">{{blog}}</a></h2>
  <h2>Edit entry:</h2>
{% endblock page_header %}

{% block content %}
<form method='post' action="{% url "blogs:edit_entry" entry.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary"> Save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
